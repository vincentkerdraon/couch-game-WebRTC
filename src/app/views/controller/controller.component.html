<h2>CONTROLLER</h2>

<div *ngIf="!connected">
    <label for="sessionId">Session ID:</label>
    <input [(ngModel)]="sessionId" id="sessionId" placeholder="Enter host session ID" />
    <button (click)="initController(this.sessionId)">Connect</button>
</div>

<div *ngIf="connected">
    <h3>Session ID: {{ networkService.sessionId }}</h3>
    <h3>Peer ID Self: {{ networkService.peerIdSelf }}</h3>
    <h3>Peer ID Host: {{ networkService.peerIdHost }}</h3>
    <div>
        <input [(ngModel)]="message" placeholder="Enter message" />
        <button (click)="sendMessage()">Send</button>
    </div>
    <!-- <div>
        <h2>Received Messages:</h2>
        <ul>
            <li *ngFor="let msg of networkService.receivedMessages">{{ msg }}</li>
        </ul>
    </div> -->
</div>
