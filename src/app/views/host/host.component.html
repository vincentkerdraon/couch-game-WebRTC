<h2>HOST</h2>
<h3>Session ID: {{ networkService.sessionId }}</h3>
<h3>Peer ID Host: {{ networkService.peerIdHost }}</h3>
<div>
    <input [(ngModel)]="peerId" placeholder="peerId destination" />
    <input [(ngModel)]="message" placeholder="Enter message" />
    <button (click)="sendMessage()">Send</button>
</div>
<div *ngIf="this.lastMessage">
    Last message: <i>{{this.lastMessage}}</i>
</div>
