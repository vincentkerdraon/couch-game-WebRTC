<div *ngIf="dataReceivedLast10s.size > 0">
    <h3>Test receive traffic</h3>
    <ul>
        <li *ngFor="let item of dataReceivedLast10s | keyvalue">
            {{ item.key }}: {{ formatBytes(item.value) }} / 10s
        </li>
    </ul>
    <ul>
        <li *ngFor="let item of dataReceivedLast1min | keyvalue">
            {{ item.key }}: {{ formatBytes(item.value) }} / 1 min
        </li>
    </ul>
</div>
