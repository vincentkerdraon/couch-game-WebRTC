<div>
  <h1>{{ title }}</h1>
  <div>
    <button (click)="createOffer()">Create Offer</button>
  </div>
  <div>
    <textarea [(ngModel)]="sdp" placeholder="Paste offer or answer here"></textarea>
    <button (click)="handleSdp()">Handle SDP</button>
  </div>
  <div>
    <textarea [(ngModel)]="iceCandidate" placeholder="Paste ICE candidate here"></textarea>
    <button (click)="handleIceCandidate()">Handle ICE Candidate</button>
  </div>
  <div>
    <input [(ngModel)]="message" placeholder="Enter message" />
    <button (click)="sendMessage()">Send Message</button>
  </div>
  <div>
    <h2>Received Messages:</h2>
    <ul>
      <li *ngFor="let msg of receivedMessages">{{ msg }}</li>
    </ul>
  </div>
</div>
